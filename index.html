<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather Dashboard</title>
</head>


<body>

  <header>Weather Dashboard</header>

    <div id="currentday"></div>



  <main class="whole-page">
    
    <aside>
    
      <h1>Search for a city:</h1>

    <section class="row-container">
      
      <input type="text" placeholder="New York" id="search-input"> 
      
    </section>
      
    <button id="search-button">Search</button>

      <section id="dashed-line">
        <h>Recent Searches:</h>
      </section>

      <section id=history> </section>

    </aside>


  <section>

    <section class="searchedforecast" id="todayforcast">
      <div class="weather-header">
        <p class="city-date"></p>
        <img class="weather-icon" src="" alt="Weather Icon">
      </div>
      <p id="temp"></p>
      <p id="wind"></p>
      <p id="humidity"></p>
    
    </section>
  
    <section  id="forecastHeader">
      
      <h3>5-day forecast:</h3>

    </section>

    <section id="fivedayforcast">

      <section id="container-0">
        <p id="date-0"></p>
        <img id="img-0" src="" alt="Weather Icon">
        <p><span id="temp-0"></span></p>
        <p><span id="wind-0"></span></p>
        <p><span id="humidity-0"></span></p>
      </section>
      
      <section id="container-1">
        <p id="date-1"></p>
        <img id="img-1" src="" alt="Weather Icon">
        <p><span id="temp-1"></span></p>
        <p><span id="wind-1"></span></p>
        <p><span id="humidity-1"></span></p>
      </section>
      
      <section id="container-2">
        <p id="date-2"></p>
        <img id="img-2" src="" alt="Weather Icon">
        <p><span id="temp-2"></span></p>
        <p><span id="wind-2"></span></p>
        <p><span id="humidity-2"></span></p>
      </section>
      
      <section id="container-3">
        <p id="date-3"></p>
        <img id="img-3" src="" alt="Weather Icon">
        <p><span id="temp-3"></span></p>
        <p><span id="wind-3"></span></p>
        <p><span id="humidity-3"></span></p>
      </section>
        
      <section id="container-4">
        <p id="date-4"></p>
        <img id="img-4" src="" alt="Weather Icon">
        <p><span id="temp-4"></span></p>
        <p><span id="wind-4"></span></p>
        <p><span id="humidity-4"></span></p>
      </section>

    </section>
  </section>
  


</main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./JS/sample.js"></script>
  <script type="text/javascript" src="./JS/script.js"></script>
</body>
</html>
