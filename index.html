<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather Dashboard</title>
</head>


<body>

  <header>Weather Dashboard</header>



  <main class="whole-page">
    
    <aside>
    
    <h2>Search for a city:</h2>

    <section class="row container">
      <input placeholder="Search" id="search">
      <button id="search-button">Search</button>
    </section>

  </aside>

  <section>

    <section class="searchedforecast">
      <p>     </p>
      <p>Temp:</p>
      <p>Wind:</p>
      <p>Humidity:</p>

    </section>

    <section class="forcasts">
      
      <h3>5-day forecast:</h3>

      <div id="container-1"></div>
      <div id="container-2"></div>
      <div id="container-3"></div>
      <div id="container-4"></div>
      <div id="container-5"></div>


    </section>

  </section>

</main>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
crossorigin="anonymous"
></script>
<script 
src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
crossorigin="anonymous"
></script>
<script 
src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
crossorigin="anonymous"
></script>
  
  <script type="text/javascript" src="./openweatherAPI/sample.js"></script>
  <script type="text/javascript" src="./openweatherAPI/script.js"></script>
</body>
</html>
